<html>
	<head>
		<title>Perfilador SOMA</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
		
		<script>
		    var somaApp = angular.module('SomaApp', []);

      
            somaApp.controller('SensoresCtrl', function($scope, $http, $interval) {
           
              function get_perfilacion(){
                  $http.get("/sensores").success(function(data){
                    $scope.data = data;
                  });
              }
              
              get_perfilacion();
              
              $scope.automaticState = true;
              $scope.autoInterval = $interval(get_perfilacion, 100);
            })
            .directive("toggle", function(){
                // toggles state of ng-model when clicking
                return {
                  scope: {
                    model: "=ngModel"
                  },
                  link: function(scope, element, attrs) {
                    element.bind('click', function() {
                      scope.model = !scope.model;
                      scope.$apply();
                    });
                  }
                }
            });
		</script>
	</head>
	<body ng-app="SomaApp">
		
	    <div ng-controller="SensoresCtrl">
		    <nav class="navbar navbar-default">
			    <div class="containter-fluid" >
				    <div class="navbar-header">
				      <a href="#" class="navbar-brand"><span style="font-size: 22px; font-weight:bolder;">S<i  class="fa fa-circle"></i>MA</span></a>
				      <button class="btn btn-default navbar-right navbar-btn" ng-class="{automaticState: bg-sucess}" toggle ng-model="automaticState">Automático</button> 
				    </div>
			    </div>
		    </nav>
		    <div class="container">
			    <div class="row">
			        
				    <div class="col-xs-12 col-md-4 well">
					    <p class="h2">Perfilación</p>
	                    <p class="h3">Diametro de perfilador promedio</p>
	                    <p class="h4">{{data.mean | number: 2}} &#177; {{data.error| number: 2}}</p>
	                    
	                    
	                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                            Mostrar gráficos crudos
                        </button>
				    </div>
				    
				    <div class="col-xs-12 col-md-4 well">
					    <p class="h2">Polarímetro</p>
	                    <p class="h3">Relación máximo a minimo</p>
	                    <p class="h4">{{data.max_min | number: 2}} &#177; {{data.error| number: 2}}</p>
	                    
	                    
	                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                            Mostrar gráficos crudos
                        </button>
				    </div>
			    </div>
		    </div>
		</div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Gráficos crudos</h4>
              </div>
              <div class="modal-body">
                    <img class="img-responsive center-block" src="/plot">
              </div>
            </div>
          </div>
        </div>

	</body>
</html>
